<!doctype html>
<html>
  <head>
    <title>Test page for DOM modification instrumentation</title>
    <script>
      function insertForms() {

        // Insert a complete form
        var div1 = document.getElementById('test1');
        var form = document.createElement('form');
        form.id = 'test1form';
        var emailInput = document.createElement('input');
        emailInput.id = 'email';
        emailInput.type = 'email';
        emailInput.name = 'email';
        form.appendChild(emailInput);
        var passwordInput = document.createElement('input');
        passwordInput.id = 'password';
        passwordInput.type = 'password';
        passwordInput.name = 'password';
        form.appendChild(passwordInput);
        div1.appendChild(form);

        var div2 = document.getElementById('test2');
        var div3 = document.getElementById('test3');
      }
    </script>
  </head>
  <body onload='insertForms();'>
    <h1> Test page for DOMNodeInserted and DOMAttrModified Events</h1>
    <p> This test page inserts a form with inputs, inserts and form and then
    inserts two inputs into that form, and finally modifies an attribute on one
    of those forms.</p>
    <div id='test1'></div><br />
    <div id='test2'></div><br />
    <div id='test3'></div><br />
  </body>
</html>
