<!doctype html>
<html>
<head>
<title>Flash cookie example</title>
</head>
<body>
<script type="text/javascript" src="../shared/utils.js"></script>
<script type="text/javascript" src="flash-cookie.js"></script>
<script type="text/javascript">

  FlashCookie.onReady(function (cookie) {
	var lso_key = getParameterByName("lso_test_key"),
	  lso_value = getParameterByName("lso_test_value");
	console.log("lso_test_key, lso_test_value", lso_key, ":", lso_value);
    if (lso_key && lso_value){
		cookie.set(lso_key, lso_value);
    }
    //cookie.set("test_key", "Test-0123456789");
  });
</script>
</body>
</html>
