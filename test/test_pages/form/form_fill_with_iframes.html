<!doctype html>
<html>
  <head>
  <title>Email and Password Field Interaction Tests</title>
  <script type="application/javascript">

  function sniff_forms() {
    var inputs = document.querySelectorAll("input");
    for (var i=0; i<inputs.length; i++) {
      inputs[i].addEventListener("blur", function (e) {
        console.log("Reading value after Blur", this.value);
      }, false);
    }
  }

  </script>
  </head>
  <body onload="sniff_forms()">
      <form>
        Email: <input type='text' name='email' value='example@gmail.com'><br />
        Password: <input type='password' value='password'>
      </form>
      <form>
        Email: <input type='email' name='email' value='example@gmail.com'><br />
        <input type="submit" value="Subscribe" onclick="return false;" />
      </form>
      <form>
      Email: <input type='email' name='E-mail' value=''><br />
      <input type="button" value="Sign Up" onclick="return false;" />
      </form>
      <form>
      Email: <input type='text' name='E-mail' value=''><br />
      <button type="submit" onclick="return false;"><span>Subscribe</span></button>
      </form>
      Email: <input type='text' value='Enter your email adress'><br />

      <iframe src='form_fill_with_iframes_2.html'></iframe>

  </body>
</html>
